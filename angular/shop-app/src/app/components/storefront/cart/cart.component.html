<div class="content">
  <ng-container *ngFor="let product of cartProducts">
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div>
          <p>Available Stock: {{ product.stock }}</p>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-button
          [disabled]="cartItems[product.id] >= product.stock"
          class="btn btn-primary btn-sm"
          (click)="increaseQuantity(product)"
        >
          +
        </button>
        {{ cartItems[product.id] }}
        <button
          mat-button
          *ngIf="cartItems[product.id] > 0"
          class="btn btn-primary btn-sm"
          (click)="decreaseQuantity(product)"
        >
          -
        </button>
        <div #price class="price">Price: {{ cartItems[product.id] * product.price }}</div>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
