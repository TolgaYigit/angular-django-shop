<div class="content" *ngIf="product">
  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Available Stock: {{ product.stock }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button *ngIf="(cartQuantity || 0) < product.stock" (click)="addToCart()" mat-button>
        Add To Cart
      </button>
      <button *ngIf="cartQuantity >= product.stock || product.stock == 0" disabled mat-button>
        Out of Stock
      </button>
    </mat-card-actions>
  </mat-card>
</div>
